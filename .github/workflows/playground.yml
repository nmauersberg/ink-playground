name: Playground

on: [push, pull_request]

jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: TS install
        run: make ts-install

      - name: TS generate
        run: make ts-generate

      - name: Playground Test
        run: make playground-test
